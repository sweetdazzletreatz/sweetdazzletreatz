 /* style the header */
.header{

.header::before {

}

.confetti-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none;
}

.confetti {
    width: 10px;
    height: 10px;
    background-color: #ffcc00;
    position: absolute;
    top: -10px;
    animation: fall 4s linear infinite;
    opacity: 0.7;
}

.confetti:nth-child(odd) {
    background-color: #14f3f2;
}

.confetti:nth-child(even) {
    background-color: #f62fc4;
}

.confetti:nth-child(1) { left: 10%; animation-delay: 0s; }
.confetti:nth-child(2) { left: 20%; animation-delay: 0.5s; }
.confetti:nth-child(3) { left: 30%; animation-delay: 1s; }
.confetti:nth-child(4) { left: 40%; animation-delay: 1.5s; }
.confetti:nth-child(5) { left: 50%; animation-delay: 2s; }
.confetti:nth-child(6) { left: 60%; animation-delay: 2.5s; }
.confetti:nth-child(7) { left: 70%; animation-delay: 3s; }
.confetti:nth-child(8) { left: 85%; animation-delay: 3.5s; }
.confetti:nth-child(9) { left: 95%; animation-delay: 4s; }
.confetti:nth-child(10) { left: 100%; animation-delay: 4.5s; }
.confetti:nth-child(11) { left: 15%; animation-delay: 0s; }
.confetti:nth-child(12) { left: 25%; animation-delay: 1.5s; }
.confetti:nth-child(13) { left: 35%; animation-delay: 4s; }
.confetti:nth-child(14) { left: 45%; animation-delay: 2.5s; }
.confetti:nth-child(15) { left: 55%; animation-delay: 2s; }
.confetti:nth-child(16) { left: 65%; animation-delay: 2.5s; }
.confetti:nth-child(17) { left: 75%; animation-delay: 3/5s; }
.confetti:nth-child(18) { left: 90%; animation-delay: 3/5s; }

@keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(50vh) rotate(180deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
}
